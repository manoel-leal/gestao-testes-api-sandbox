version: "3.8"
services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gestao_testes
    ports:
      - "5433:5432"   # Porta externa 5433 â†’ interna 5432
    volumes:
      - ./data:/var/lib/postgresql/data

  app:
    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: gestao_testes
      DB_PORT: 5432
      JWT_SECRET: supersegredo